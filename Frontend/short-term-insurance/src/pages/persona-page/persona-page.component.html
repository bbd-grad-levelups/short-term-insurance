@if (!error){
<article class="container">
  <h3>Personas</h3>

  @if (loading){
  <section class="spinner-container">
    <mat-spinner></mat-spinner>
  </section>
  } @else{
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="personaId">
      <th mat-header-cell *matHeaderCellDef><b>Persona</b></th>
      <td mat-cell *matCellDef="let element">{{ element.personaId }}</td>
    </ng-container>

    <ng-container matColumnDef="electronics">
      <th mat-header-cell *matHeaderCellDef><b>Electronics</b></th>
      <td mat-cell *matCellDef="let element">
        {{ element.electronics }}
      </td>
    </ng-container>

    <ng-container matColumnDef="blacklisted">
      <th mat-header-cell *matHeaderCellDef><b>Blacklisted</b></th>
      <td mat-cell *matCellDef="let element">{{ element.blacklisted }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @if (dataSource.data.length){
  <section class="pagination">
    <button
      color="primary"
      disabled="{{ isFirstPage }}"
      appPreventDoubleClick
      (debounceClick)="previousPage()"
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
    >
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <span>Page {{ page }} of {{ availablePages }}</span>
    <button
      color="primary"
      disabled="{{ isLastPage }}"
      appPreventDoubleClick
      (debounceClick)="nextPage()"
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
    >
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </section>
  }
</article>
} @else {
<div class="error-container">
  <h1>404</h1>
  <p>Oops! The page you're looking for is not here.</p>
</div>
}
