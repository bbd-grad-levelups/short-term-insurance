<form class="example-form">
  <mat-form-field class="example-full-width" [formGroup]="date">
    <mat-label>Start date</mat-label>
    <input type="date" formControlName="startDate" matInput value="Sushi" min="0001-01-01" max="9999-12-30">
  </mat-form-field>

  <form class="example-form">
    <mat-form-field class="example-full-width" [formGroup]="date">
      <mat-label>End date</mat-label>
      <input type="date" formControlName="endDate" matInput value="Sushi" min="0001-01-01" max="9999-12-30">
    </mat-form-field>
    <div class="date-picker-button">
      <button mat-flat-button (click)="filterButtonClicked()" class="fliter-button">Filter dates</button>
      </div>
<!-- <p>Selected range: {{range.value | json}}</p> Debug code -->

@if (!error&& dataSource.data.length){
    <article class="container">
        <h3>Logs</h3>
        @if (loading){
        <mat-spinner></mat-spinner>
        } @else{
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="timeStamp">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">{{ element.timeStamp }}</td>
          </ng-container>
    
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let element">
              {{ element.message }}
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        } @if (dataSource.data.length){
        <section class="pagination">
          <button
            color="primary"
            appPreventDoubleClick
            (debounceClick)="previousPage()"
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
          >
            <mat-icon>arrow_back_ios</mat-icon>
          </button>
          <span>Page {{ page }}</span>
          <button
            color="primary"
            appPreventDoubleClick
            (debounceClick)="nextPage()"
            mat-icon-button
            aria-label="Example icon button with a vertical three dot icon"
          >
            <mat-icon>arrow_forward_ios</mat-icon>
          </button>
        </section>
        }
    </article>
    
    }
