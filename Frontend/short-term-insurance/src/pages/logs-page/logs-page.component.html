@if (!error){
<article class="container">
  <h3>Logs</h3>
  <section>
    <form (ngSubmit)="submitFilter()" class="form">
      <mat-form-field class="full-width" color="accent">
        <mat-label>Start Date</mat-label>
        <input
          type="date"
          matInput
          [formControl]="startDateFormControl"
          min="0001-01-01" max="9999-12-29"
        />
      </mat-form-field>
      
      <mat-form-field class="full-width" color="accent">
        <mat-label>End Date</mat-label>
        <input
          type="date"
          matInput
          [formControl]="endDateFormControl"
          min="0001-01-01" max="9999-12-29"        />
      </mat-form-field>
      <section class="button-container">
      <button mat-flat-button type="submit" class="filter-button">
        Filter dates
      </button>
    </section>
    </form>

  </section>
  @if (loading){
  <mat-spinner></mat-spinner>
  } @else{
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef>timeStamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timeStamp }}</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">
        {{ element.message }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  } @if (dataSource.data.length){
  <section class="pagination">
    <button
      color="primary"
      disabled="{{ isFirstPage }}"
      appPreventDoubleClick
      (debounceClick)="previousPage()"
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
    >
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <span>Page {{ page }} of {{ availablePages }}</span>
    <button
      color="primary"
      disabled="{{ isLastPage }}"
      appPreventDoubleClick
      (debounceClick)="nextPage()"
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
    >
      <mat-icon>arrow_forward_ios</mat-icon>
    </button>
  </section>
  }
</article>

}@else {
<div class="error-container">
  <h1>404</h1>
  <p>Oops! The page you're looking for is not here.</p>
</div>
}
